<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Date Spot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="animated fadeIn">Choose Your Date Spot</h1>
        <h2 class="animated fadeIn">Where would you like to go?</h2>

        <div class="row mt-4">
            <div class="col-md-3 place" onclick="selectPlace('Maimun Palace')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Maimun_Palace_Medan_Indonesia.jpg" alt="Maimun Palace" class="img-fluid animated zoomIn">
                <p>Maimun Palace</p>
            </div>
            <div class="col-md-3 place" onclick="selectPlace('Desa-Desa Resto')">
                <img src="https://example.com/image2.jpg" alt="Desa-Desa Resto" class="img-fluid animated zoomIn">
                <p>Desa-Desa Resto</p>
            </div>
            <div class="col-md-3 place" onclick="selectPlace('The Edge Restaurant')">
                <img src="https://example.com/image3.jpg" alt="The Edge Restaurant" class="img-fluid animated zoomIn">
                <p>The Edge Restaurant</p>
            </div>
            <div class="col-md-3 place" onclick="selectPlace('Gunung Sibayak')">
                <img src="https://example.com/image4.jpg" alt="Gunung Sibayak" class="img-fluid animated zoomIn">
                <p>Gunung Sibayak</p>
            </div>
        </div>

        <button id="goButton" class="btn btn-primary mt-4" style="display:none;" onclick="sendWhatsApp()">Let's go!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
