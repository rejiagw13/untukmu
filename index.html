<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Date Spot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .animated {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
     <div class="text-center animated" id="greeting">
        <h1>Hi beautiful, how are you?</h1>
        <button class="btn btn-success" onclick="showMainPage()">Iâ€™m fine</button>
        <button class="btn btn-danger" onclick="bye()">Bye</button>
    </div>

    <script>
        function showMainPage() {
            document.body.innerHTML = `
                <div class='container text-center'>
                    <h1>Welcome to Our Date Spot!</h1>
                    <audio autoplay loop>
                        <source src='https://www.bensound.com/bensound-music/bensound-romantic.mp3' type='audio/mpeg'>
                        Your browser does not support the audio tag.
                    </audio>
                </div>`;
        }

        function bye() {
            // Do nothing, maintain current page
        }
    </script>
    <div class="container text-center my-5">
        <h1 class="animated fadeIn">Choose Your Date Spot</h1>
        <h2 class="animated fadeIn">Where would you like to go?</h2>

        <div class="row mt-4">
            <div class="col-md-3 place" onclick="selectPlace('Hidden Place')">
                <img src="images/Hidden.jpg" alt="Maimun Palace" class="img-fluid animated zoomIn">
                <p>Hidden Place</p>
            </div>
            <div class="col-md-3 place" onclick="selectPlace('Floc.co')">
                <img src="images/floc.jpg" alt="Desa-Desa Resto" class="img-fluid animated zoomIn">
                <p>Floc.co</p>
            </div>
            <div class="col-md-3 place" onclick="selectPlace('Earthbake')">
                <img src="images/earthbake.jpg" alt="The Edge Restaurant" class="img-fluid animated zoomIn">
                <p>Earthbake</p>
            </div>
            <div class="col-md-3 place" onclick="selectPlace('Gunung Sibayak')">
                <img src="images/sibayak.jpeg" alt="Gunung Sibayak" class="img-fluid animated zoomIn">
                <p>Gunung Sibayak</p>
            </div>
        </div>

        <button id="goButton" class="btn btn-primary mt-4" style="display:none;" onclick="sendWhatsApp()">Let's go!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
